<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

<body>
  <script>
    (function(){
    
      function get_value(){
        // create an ajax request
        var q = new XMLHttpRequest();
      
        q.open("get", "/data", true);
        q.send();
        console.log(q.responseText)
      
        q.onload = function () {
          // update page with new value
          document.getElementById('hi').innerHTML = + q.responseText;
    
          // timeout to run again after 1millisec
          setTimeout(get_value, 1);
        }
      }
      
      // call the function to get it started
      get_value();
    
    })();
    </script>
    <p id="hi"></p>
</body>
</html>
